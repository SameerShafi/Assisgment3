<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  <title>Facebook Login</title>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <h1>Login to Facebook</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="showSignupPopup()">Sign up</a></p>
    </div>
    <div class="signup-popup" id="signupPopup">
      <h2>Create a New Account</h2>
      <form id="signupForm">
        <input type="text" id="firstName" placeholder="First Name" required><br><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br><br>
        <input type="email" id="signupEmail" placeholder="Email" required><br><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br><br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</head>
</body>
</html>
